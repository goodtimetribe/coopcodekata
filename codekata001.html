<html>
<head>
<title>coopcodekata - Josh
</title>
<script>
// coopcodekata challenge 1
function CombineArrays(p1,p2)
{
   var newarray=p1;
   for(var ndx=0;ndx<p2.length;ndx++)
   newarray.push(p2[ndx]);
   return newarray;
   
}
</script>
</head>
<body>


<script>
(function() {
	var a1 = [1,2,3,4,5];
	var a2 = [6,7,8,9,10];
	console.log(CombineArrays(a1,a2));

})();
</script>


</body>
</html>
